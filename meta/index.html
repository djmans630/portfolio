<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../global.js" type="module"></script> <!-- ✅ Ensures Nav Bar is Included -->
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- ✅ D3.js for Data Viz -->
    <script src="main.js" type="module" defer></script> <!-- ✅ Keeps your existing script -->
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Analysis | Website Code Stats</title>

    <link rel="stylesheet" href="../style.css"> <!-- ✅ Ensures Site-Wide Styling -->
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes statistics and visualizations about the code of this website.</p>
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>
      
        <dt>Author</dt>
        <dd id="commit-author"></dd>
      
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
      </dl>
    <p id="selection-count">No commits selected</p>
    <div id="stats"></div> <!-- ✅ Placeholder for CSV Data -->

</body>
</html>
